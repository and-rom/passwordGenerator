<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon"><link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="form">
      <form name="form" id="form-0">
        <fieldset>
          <legend>Параметры генерации паролей</legend>
          <input id="passwordsCount" class="field" name="passwordsCount" type="number" value="10" min="1" max="50" />
          <label for="passwordsCount">Количество создаваемых паролей</label><br />
          <input id="wordsCount" name="wordsCount" type="number" value="5" min="3" max="5" />
          <label for="wordsCount">Количество слов во фразе</label><br />
          <input id="digitsCount" name="digitsCount" type="number" value="2" min="0" max="4" />
          <label for="digitsCount">Количество цифр в начале фразы</label><br />
          <input id="charactersCount" name="charactersCount" type="number" value="3" min="3" max="4" />
          <label for="charactersCount">Количество букв из каждого слова</label><br />
          <label for="upperCaseLetter"><input type="checkbox" name="upperCaseLetter" id="upperCaseLetter" checked>Использовать заглавные буквы в начале слов</label><br />
          <label for="transliterate"><input type="checkbox" name="transliterate" id="transliterate">Использовать транслит</label><br />
          <input type="button" id="generate" onclick="handleClick()" value="Создать пароли">
        </fieldset>
      </form>
    </div>
    <div id="passwords"></div>
    <div id="mitake_hint"><p>Ошибка? Выдели текст и нажми <span class="mitake_hint_button">Ctrl</span>+<span class="mitake_hint_button">Enter</span>.</p></div>
  </body>
</html>
